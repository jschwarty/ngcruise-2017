<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <app-name-field label="Name:">
    <input type="text" name="name" ngModel required>
  </app-name-field>
  <label>
    Nickname:
    <input type="text" name="nickname" ngModel required appNicknameUnique #nickname="ngModel">
  </label>
  <div *ngIf="nickname.hasError('nicknameUnique')">
    Come now, you can think of a nickname that is original!
  </div>
  <app-favorite-color name="favoriteColor" ngModel required></app-favorite-color>
  <section>
    Home Port
    <div>
      <label>
        Nassau, Bahamas
        <input type="radio" name="port" value="Nassau" ngModel required>
      </label>
      <label>
        New Province, Bahamas
        <input type="radio" name="port" value="New Province" ngModel required>
      </label>
      <label>
        Tortuga Island, Haiti
        <input type="radio" name="port" value="Tortuga Island" ngModel required>
      </label>
    </div>
  </section>
  <input type="button" value="Load" (click)="onLoad()">
  <input type="submit" value="Apply" [disabled]="form.invalid">
</form>
